spring:
  application:
    name: rest-service
  cloud:
    config:
      uri: http://configserver:8071
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: cloud-test
            authorization-grant-type: authorization_code
            scope:
              - openid
        provider:
          keycloak:
            issuer-uri: http://keycloak:8080/realms/simple-realm
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/simple-realm
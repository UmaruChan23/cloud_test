spring:
  application:
    name: rest-service
  cloud:
    config:
      uri: http://configserver:8071
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: cloud-test
            client-secret: ${CLIENT_KEY}
            authorization-grant-type: client_credentials
            provider: keycloak
            scope:
              - openid
        provider:
          keycloak:
            issuer-uri: http://keycloak:8080/realms/simple-realm
            token-uri: http://keycloak:8080/realms/simple-realm/protocol/openid-connect/token
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/simple-realm